  <script>
    Date.prototype.monthNames = [
      "January", "February", "March",
      "April", "May", "June",
      "July", "August", "September",
      "October", "November", "December"
    ];

    Date.prototype.getMonthName = function() {
      return this.monthNames[this.getMonth()];
    };
    Date.prototype.getShortMonthName = function () {
      return this.getMonthName().substr(0, 3);
    };
  </script>
  <script type="text/jsx">

    var App = React.createClass({
      getInitialState() {
        let todayRaw = new Date()
        let today = this.convertDate2String(todayRaw)
        return {
          startDate: "",
          today: today,
          daysPassed: "",
          todayRaw: todayRaw,
          hundrethDay: ""
        }
      },
      componentDidMount: function() {
        // datepicker is based on http://amsul.ca/pickadate.js/api/
        $('.datepicker').pickadate({
          selectMonths: true,
          selectYears: 15,
          today: 'Today',
          clear: 'Clear',
          close: 'Ok',
          closeOnSelect: false,
          onSet: function(context) {
            this.handleStartDateChange(context.select)
          }.bind(this)
        });
      },
      handleStartDateChange: function(startDate_ms) {
        let startDate = new Date(startDate_ms)
        let hundrethDay = new Date(startDate.setDate(startDate.getDate() + 100))
        let oneDay_ms = 1000*60*60*24 //get 1 day in milliseconds
        let diff_ms = this.state.todayRaw.getTime() - startDate_ms
        let daysPassed = Math.round(diff_ms/oneDay_ms)

        this.setState({
          startDate: startDate,
          hundrethDay: this.convertDate2String(hundrethDay),
          daysPassed: daysPassed
        })
      },
      convertDate2String: function(date) {
        return date.getDate() + " "
              + date.getMonthName() + ", "
              + date.getFullYear()
      },
      render: function() {
        return (
          <div className="row">
            <div className="col s12 m12 l12">
              <div className="card-panel">
                <span className="black-text">
                  <h5>{"üóìÔ∏è I started on"}</h5>
                  <input type="text"
                         placeholder="Click to select date"
                         className="datepicker"/>
                </span>
              </div>
              <div className="card-panel">
                <span className="black-text">
                  <h5>{"üóìÔ∏è Today is"}</h5>
                  <p>{this.state.today}</p>
                </span>
              </div>
              <div className="card-panel">
                <span className="black-text">
                  <h5>{"üóìÔ∏è I'm on day"}</h5>
                  <p>{this.state.daysPassed}</p>
                </span>
              </div>
              <div className="card-panel">
                <span className="black-text">
                  <h5>{"üóìÔ∏è My 100th day will be"}</h5>
                  <p>{this.state.hundrethDay}</p>
                </span>
              </div>
            </div>
          </div>
        );
      }
    });
    ReactDOM.render(<App/>, document.getElementById('root'));
  </script>
